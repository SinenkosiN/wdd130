<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic quiz form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <h1>Basic html and css quiz</h1>
        <form action="">
            <div class="item">
                <label for="q1">1. for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="item">
                <label for="q1">How are id and class attribute selected in CSS?</label>
                <textarea name="" id=""></textarea>
            </div>
            <div class="item">
                <label for="q1">Which of the following is a css comment?</label>
                <select name="" id="">
                    <option value="" select disabled></option>
                    <option value="a">A. &lt;! this is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment*/</option>
                    <option value="c">C.// This is a comment</option>
                </select>
            </div>
            <div class="item">
                <label for="q1">What is the bottom margin given this declaration ?</label>
                <code>margin: 10 px 5px 15px;</code>
                <input type="text" id="q1" name="q1">
            </div>
            <button type="submit">Submit Quiz For Grading</button>
        </form>
    </main>
</body>

</html>
